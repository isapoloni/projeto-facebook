<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/icon-facebook.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="conteudo-titulo">
            <a href="https://www.facebook.com"><img src="https://www.logo.wine/a/logo/Facebook/Facebook-Logo.wine.svg" alt="Logotipo Facebook"></a>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="div-container">
            <div class="div-inputs">
                <input type="email" name="Email or phone number" id="usuario" placeholder="Email or phone number">
                <input type="password" name="Password" id="senha" placeholder="Password">
                <button class="button1">Log in</button>
                <label for="button">Forgot password?</label>
                <hr>
                <button class="button2">Create new account</button>
            </div>
        </div>
    </main>
</body>
</html>
